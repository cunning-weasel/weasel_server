  <style>
    body {
      background-color: #202020;
      color: #e0e0e0;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      margin: 0;
    }

    .emscripten {
      padding-right: 0;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }

    textarea.emscripten {
      font-family: monospace;
      font-size: 14px;
      width: calc(100% - 24px);
      height: calc(100vh - 24px);
      margin-top: 8px;
      background-color: inherit;
      color: silver;
      border: 1px solid #404040;
      resize: none;
      display: none;
    }

    div.emscripten {
      text-align: center;
    }

    canvas.emscripten {
      border: 0 none;
      background-color: #000;
      width: calc(min(100vw, 100vh * 4 / 3));
      height: calc(min(100vh, 100vw * 0.75));
      margin-top: calc(0.5 * (100vh - (min(100vh, 100vw * 0.75))));
      display: none;
    }

    .spinner {
      height: 50px;
      width: 50px;
      margin: 0 auto;
      -webkit-animation: rotation 0.8s linear infinite;
      -moz-animation: rotation 0.8s linear infinite;
      -o-animation: rotation 0.8s linear infinite;
      animation: rotation 0.8s linear infinite;
      border-left: 10px solid #606060;
      border-right: 10px solid #606060;
      border-bottom: 10px solid #606060;
      border-top: 10px solid #fff;
      border-radius: 100%;
      background-color: #202020;
    }

    /* mobile controls */
    .joystick-container {
      width: 30vw;
      height: 30vh;
      position: relative;
    }

    .set {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 25vh;
    }

    .outline {
      border: 2px solid white;
      padding: 20px;
      border-radius: 15px;
    }

    .d-pad,
    .o-pad {
      display: grid;
      gap: 10px;
      height: 15vh;
      width: 30vw;
    }

    .d-pad {
      grid-template-rows: repeat(3, 1fr);
      grid-template-columns: repeat(3, 1fr);
    }

    .d-pad .buttonUp,
    .d-pad .buttonDown,
    .o-pad .buttonLookUp,
    .o-pad .buttonLookDown {
      grid-column: 2;
    }

    .d-pad .buttonRight,
    .o-pad .buttonLookRight {
      grid-row: 2;
      grid-column: 3;
    }

    .d-pad .buttonLeft,
    .o-pad .buttonLookLeft {
      grid-row: 2;
      grid-column: 1;
    }

    .shoulderButtons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .buttonUp,
    .buttonDown,
    .buttonLookUp,
    .buttonLookDown,
    .buttonRight,
    .buttonLeft,
    .buttonLookRight,
    .buttonLookLeft,
    #buttonAttack,
    #buttonJump {
      background-color: #202020;
      color: #e0e0e0;
      border: 2px solid #e0e0e0;
      padding: 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 50%;
    }

    @-webkit-keyframes rotation {
      from {
        -webkit-transform: rotate(0);
      }

      to {
        -webkit-transform: rotate(360deg);
      }
    }

    @-moz-keyframes rotation {
      from {
        -moz-transform: rotate(0);
      }

      to {
        -moz-transform: rotate(360deg);
      }
    }

    @-o-keyframes rotation {
      from {
        -o-transform: rotate(0);
      }

      to {
        -o-transform: rotate(360deg);
      }
    }

    @keyframes rotation {
      from {
        transform: rotate(0);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>

    var statusElement = document.getElementById("status"),
      progressElement = document.getElementById("progress"),
      spinnerElement = document.getElementById("spinner"),
      canvasElement = document.getElementById("canvas"),
      outputElement = document.getElementById("output"),
      Module = {
        preRun: [],
        postRun: [],
        print:
          ((outputElement.value = ""),
            function (e) {
              arguments.length > 1 &&
                (e = Array.prototype.slice.call(arguments).join(" ")),
                console.log(e),
                (outputElement.value += e + "\n"),
                (outputElement.scrollTop = outputElement.scrollHeight);
            }),
        canvas:
          (canvasElement.addEventListener(
            "webglcontextlost",
            function (e) {
              alert("WebGL context lost. You will need to reload the page."),
                e.preventDefault();
            },
            !1
          ),
            canvasElement),
        setStatus: function (e) {
          if (
            (Module.setStatus.last ||
              (Module.setStatus.last = { time: Date.now(), text: "" }),
              e !== Module.setStatus.last.text)
          ) {
            var t = e.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/),
              n = Date.now();
            (t && n - Module.setStatus.last.time < 30) ||
              ((Module.setStatus.last.time = n),
                (Module.setStatus.last.text = e),
                t
                  ? ((e = t[1]),
                    (progressElement.value = 100 * parseInt(t[2])),
                    (progressElement.max = 100 * parseInt(t[4])),
                    (progressElement.hidden = !1),
                    (spinnerElement.hidden = !1))
                  : ((progressElement.value = null),
                    (progressElement.max = null),
                    (progressElement.hidden = !0),
                    e || (spinnerElement.hidden = !0)),
                (statusElement.innerHTML = e));
          }
        },
        hideConsole: function () {
          (outputElement.style.display = "none"),
            (canvasElement.style.display = "block");
        },
        showConsole: function () {
          (canvasElement.style.display = "none"),
            (outputElement.style.display = "block"),
            (outputElement.scrollTop = outputElement.scrollHeight);
        },
        totalDependencies: 0,
        monitorRunDependencies: function (e) {
          (this.totalDependencies = Math.max(this.totalDependencies, e)),
            Module.setStatus(
              e
                ? "Preparing... (" +
                (this.totalDependencies - e) +
                "/" +
                this.totalDependencies +
                ")"
                : "Loading complete."
            );
        },
        onRuntimeInitialized: function () {
          outputElement.style.display = "block";
        },
      };
    (Module.arguments =

document.addEventListener("DOMContentLoaded", function() {
  // Joystick setup using nipple.js
  const joystickOptions = {
    zone: document.getElementById('leftJoystickContainer'),
    mode: 'static',
    position: { left: '50%', top: '50%' },
    color: 'white',
  };
  
  const lookJoystickOptions = {
    zone: document.getElementById('rightJoystickContainer'),
    mode: 'static',
    position: { left: '50%', top: '50%' },
    color: 'white',
  };

  const movementJoystick = nipplejs.create(joystickOptions);
  const lookJoystick = nipplejs.create(lookJoystickOptions);

  const keyEvent = (evType, keyCode) => {
    const ev = new KeyboardEvent(evType, {
      keyCode: keyCode,
      which: keyCode,
      bubbles: true
    });
    window.dispatchEvent(ev);
  };

  const SPACEBAR_KEYCODE = 32;
  const CTRL_KEYCODE = 17;
  const UP_KEYCODE = 87;
  const DOWN_KEYCODE = 83;
  const LEFT_KEYCODE = 65;
  const RIGHT_KEYCODE = 68;
  const LOOK_UP_KEYCODE = 38;
  const LOOK_DOWN_KEYCODE = 40;
  const LOOK_LEFT_KEYCODE = 37;
  const LOOK_RIGHT_KEYCODE = 39;

  movementJoystick.on('move', function (evt, data) {
    const angle = data.angle.degree;

    if (angle > 45 && angle < 135) {
      keyEvent('keydown', DOWN_KEYCODE);
    } else if (angle > 225 && angle < 315) {
      keyEvent('keydown', UP_KEYCODE);
    } else if (angle > 135 && angle < 225) {
      keyEvent('keydown', LEFT_KEYCODE);
    } else if ((angle > 0 && angle < 45) || (angle > 315 && angle < 360)) {
      keyEvent('keydown', RIGHT_KEYCODE);
    }
  });

  movementJoystick.on('end', function () {
    keyEvent('keyup', UP_KEYCODE);
    keyEvent('keyup', DOWN_KEYCODE);
    keyEvent('keyup', LEFT_KEYCODE);
    keyEvent('keyup', RIGHT_KEYCODE);
  });

  lookJoystick.on('move', function (evt, data) {
    const angle = data.angle.degree;

    if (angle > 45 && angle < 135) {
      keyEvent('keydown', LOOK_DOWN_KEYCODE);
    } else if (angle > 225 && angle < 315) {
      keyEvent('keydown', LOOK_UP_KEYCODE);
    } else if (angle > 135 && angle < 225) {
      keyEvent('keydown', LOOK_LEFT_KEYCODE);
    } else if ((angle > 0 && angle < 45) || (angle > 315 && angle < 360)) {
      keyEvent('keydown', LOOK_RIGHT_KEYCODE);
    }
  });

  lookJoystick.on('end', function () {
    keyEvent('keyup', LOOK_UP_KEYCODE);
    keyEvent('keyup', LOOK_DOWN_KEYCODE);
    keyEvent('keyup', LOOK_LEFT_KEYCODE);
    keyEvent('keyup', LOOK_RIGHT_KEYCODE);
  });

  const jmpDiv = document.getElementById("buttonJump");
  const attDiv = document.getElementById("buttonAttack");

  jmpDiv.addEventListener("touchstart", (ev) => {
    ev.preventDefault();
    keyEvent("keydown", SPACEBAR_KEYCODE);
  });

  jmpDiv.addEventListener("touchend", (ev) => {
    ev.preventDefault();
    keyEvent("keyup", SPACEBAR_KEYCODE);
  });

  attDiv.addEventListener("touchstart", (ev) => {
    ev.preventDefault();
    keyEvent("keydown", CTRL_KEYCODE);
  });

  attDiv.addEventListener("touchend", (ev) => {
    ev.preventDefault();
    keyEvent("keyup", CTRL_KEYCODE);
  });
});
